<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1>My Todo List</h1>

        <div class="add-task">
            <input type="text" id="task-input" placeholder="Write your next task here...">
        </div>
        <div class="list-selector">
            <select id="list-select" title="List selector">

            </select>
        </div>

        <div class="buttons">
            <button id="toggle-theme-btn" title="Toggle theme"><i class="fas fa-sun"></i></button>
            <button id="save-list-btn">Save List</button>
            <button id="delete-list-btn">Delete List</button>
            <button id="new-list-btn">Create New List</button>
        </div>
        <ul id="task-list"></ul>

    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
