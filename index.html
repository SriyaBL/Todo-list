<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Todo List</h1>
        <div class="add-task">
            <input type="text" id="task-input" placeholder="Write your next task here...">
            <button id="add-task-btn">Add</button>
        </div>
        <ul id="task-list"></ul>
        <div class="buttons">
            <button id="starred-tasks-btn">Starred tasks</button>
            <button id="save-list-btn">Save List</button>
            <button id="new-list-btn">Create New List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
